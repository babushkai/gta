<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTA Browser - Vice City Stories</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #game-container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    #start-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }

    #start-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .start-title {
      font-size: 3rem;
      font-weight: bold;
      color: #e94560;
      text-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
      margin-bottom: 1rem;
      letter-spacing: 0.3rem;
    }

    .start-subtitle {
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 2rem;
      font-size: 1rem;
    }

    .name-input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    #player-name-input {
      width: 280px;
      padding: 12px 20px;
      font-size: 1.2rem;
      border: 2px solid #e94560;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      text-align: center;
      outline: none;
    }

    #player-name-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    #start-button {
      padding: 15px 50px;
      font-size: 1.3rem;
      font-weight: bold;
      background: linear-gradient(90deg, #e94560, #ff6b6b);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #start-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
    }

    /* Mobile Touch Controls */
    #mobile-controls {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 90;
    }

    @media (max-width: 768px), (pointer: coarse) {
      #mobile-controls { display: block; }
      #controls-help { display: none; }
      #minimap { width: 100px; height: 100px; bottom: auto; top: 80px; left: 10px; }
      #stats-panel { top: 10px; right: 10px; transform: scale(0.8); transform-origin: top right; }
      .start-title { font-size: 2rem; }
      #player-name-input { width: 220px; }
    }

    #joystick-zone {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 150px;
      height: 150px;
      pointer-events: auto;
    }

    #joystick-base {
      position: absolute;
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    #joystick-stick {
      position: absolute;
      width: 50px;
      height: 50px;
      background: rgba(233, 69, 96, 0.8);
      border-radius: 50%;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      transition: none;
    }

    #action-buttons {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      pointer-events: auto;
    }

    .action-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.4);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 0.8rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }

    .action-btn:active {
      background: rgba(233, 69, 96, 0.7);
    }

    .action-row {
      display: flex;
      gap: 10px;
    }

    #btn-jump { background: rgba(68, 68, 255, 0.5); }
    #btn-action { background: rgba(68, 255, 68, 0.5); }
    #btn-shoot { background: rgba(255, 68, 68, 0.5); }

    #hud {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
    }

    .hud-element {
      pointer-events: auto;
    }

    #minimap {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 200px;
      height: 200px;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      overflow: hidden;
    }

    #minimap canvas {
      width: 100%;
      height: 100%;
    }

    #stats-panel {
      position: absolute;
      top: 20px;
      right: 20px;
      text-align: right;
    }

    .stat-row {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 8px;
    }

    .stat-bar {
      width: 150px;
      height: 12px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 2px;
      overflow: hidden;
      margin-left: 10px;
    }

    .stat-fill {
      height: 100%;
      transition: width 0.3s ease;
    }

    .health-fill { background: linear-gradient(90deg, #ff4444, #ff6666); }
    .armor-fill { background: linear-gradient(90deg, #4444ff, #6666ff); }

    .stat-icon {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }

    #money-display {
      font-size: 1.5rem;
      font-weight: bold;
      color: #44ff44;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin-top: 10px;
    }

    #weapon-wheel {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 400px;
      display: none;
      pointer-events: auto;
    }

    #weapon-wheel.active {
      display: block;
    }

    #radio-display {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px 20px;
      border-radius: 8px;
      color: white;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #radio-display.visible {
      opacity: 1;
    }

    .radio-station {
      font-size: 1.1rem;
      font-weight: bold;
      color: #e94560;
    }

    .radio-song {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 5px;
    }

    #mission-display {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: white;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #mission-display.visible {
      opacity: 1;
    }

    .mission-title {
      font-size: 1.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    .mission-objective {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.8);
      margin-top: 8px;
    }

    #wanted-level {
      position: absolute;
      top: 20px;
      right: 200px;
      display: flex;
      gap: 5px;
    }

    .star {
      width: 24px;
      height: 24px;
      opacity: 0.3;
      transition: opacity 0.3s ease;
    }

    .star.active {
      opacity: 1;
      filter: drop-shadow(0 0 5px gold);
    }

    #pause-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 500;
    }

    #pause-menu.active {
      display: flex;
    }

    .menu-container {
      text-align: center;
    }

    .menu-title {
      font-size: 3rem;
      color: #e94560;
      margin-bottom: 2rem;
    }

    .menu-option {
      font-size: 1.5rem;
      color: white;
      padding: 15px 40px;
      margin: 10px 0;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .menu-option:hover {
      color: #e94560;
      border-color: #e94560;
      transform: scale(1.05);
    }

    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    #crosshair.visible {
      opacity: 1;
    }

    #crosshair::before,
    #crosshair::after {
      content: '';
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
    }

    #crosshair::before {
      width: 2px;
      height: 100%;
      left: 50%;
      transform: translateX(-50%);
    }

    #crosshair::after {
      width: 100%;
      height: 2px;
      top: 50%;
      transform: translateY(-50%);
    }

    #notification-container {
      position: absolute;
      top: 150px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .notification {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 12px 24px;
      border-radius: 4px;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #controls-help {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.8rem;
      text-align: center;
    }

    .key {
      display: inline-block;
      background: rgba(255, 255, 255, 0.2);
      padding: 2px 8px;
      border-radius: 3px;
      margin: 0 2px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="start-screen">
      <div class="start-title">GTA BROWSER</div>
      <div class="start-subtitle">Enter your name to start</div>
      <div class="name-input-container">
        <input type="text" id="player-name-input" placeholder="Your Name" maxlength="20" autocomplete="off">
        <button id="start-button">PLAY</button>
      </div>
    </div>

    <div id="mobile-controls">
      <div id="joystick-zone">
        <div id="joystick-base">
          <div id="joystick-stick"></div>
        </div>
      </div>
      <div id="action-buttons">
        <div class="action-row">
          <div class="action-btn" id="btn-shoot">FIRE</div>
        </div>
        <div class="action-row">
          <div class="action-btn" id="btn-jump">JUMP</div>
          <div class="action-btn" id="btn-action">CAR</div>
        </div>
      </div>
    </div>

    <div id="hud">
      <div id="minimap" class="hud-element">
        <canvas id="minimap-canvas"></canvas>
      </div>

      <div id="stats-panel">
        <div class="stat-row">
          <div class="stat-bar">
            <div class="stat-fill health-fill" id="health-bar" style="width: 100%"></div>
          </div>
        </div>
        <div class="stat-row">
          <div class="stat-bar">
            <div class="stat-fill armor-fill" id="armor-bar" style="width: 0%"></div>
          </div>
        </div>
        <div id="money-display">$0</div>
      </div>

      <div id="wanted-level">
        <svg class="star" viewBox="0 0 24 24" fill="gold">
          <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
        </svg>
        <svg class="star" viewBox="0 0 24 24" fill="gold">
          <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
        </svg>
        <svg class="star" viewBox="0 0 24 24" fill="gold">
          <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
        </svg>
        <svg class="star" viewBox="0 0 24 24" fill="gold">
          <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
        </svg>
        <svg class="star" viewBox="0 0 24 24" fill="gold">
          <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
        </svg>
      </div>

      <div id="weapon-wheel"></div>

      <div id="radio-display">
        <div class="radio-station">Flash FM</div>
        <div class="radio-song">Loading...</div>
      </div>

      <div id="mission-display">
        <div class="mission-title"></div>
        <div class="mission-objective"></div>
      </div>

      <div id="crosshair"></div>

      <div id="notification-container"></div>

      <div id="controls-help">
        <span class="key">WASD</span> Move
        <span class="key">SHIFT</span> Sprint
        <span class="key">SPACE</span> Jump
        <span class="key">E</span> Enter Vehicle
        <span class="key">F</span> Action
        <span class="key">TAB</span> Weapons
        <span class="key">R</span> Radio
        <span class="key">ESC</span> Pause
      </div>
    </div>

    <div id="pause-menu">
      <div class="menu-container">
        <div class="menu-title">PAUSED</div>
        <div class="menu-option" data-action="resume">Resume</div>
        <div class="menu-option" data-action="save">Save Game</div>
        <div class="menu-option" data-action="load">Load Game</div>
        <div class="menu-option" data-action="settings">Settings</div>
        <div class="menu-option" data-action="quit">Quit</div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
