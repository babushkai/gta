name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Build client
        run: npm run build

      - name: Upload client build
        uses: actions/upload-artifact@v4
        with:
          name: client-dist
          path: dist/

  build-server:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build server
        run: npm run build

      - name: Upload server build
        uses: actions/upload-artifact@v4
        with:
          name: server-dist
          path: server/dist/
